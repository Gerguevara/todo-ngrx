<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="aplicarFiltro(filtro)">
      <a href="#/" [ngClass]="{'selected': filtro == filtroActual}"
      >{{filtro | titlecase}}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarTodoCompletado()">Clear completed</button>
</footer>
